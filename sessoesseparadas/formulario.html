<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/login-cadastro.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/transformations.min.css' rel='stylesheet'>
</head>
<body>

    <section class="containerlogin" id="idcontainerlogin">

        <div class="titulo">
            <h2>Login</h2>
        </div>

        <div class="formulario">
            <form action="">
                <input type="email" name="nameemail" id="idemail" placeholder="E-mail">
                <i id="iconemail" class='bxr  bx-envelope'></i> 
                <input type="password" name="namesenha" id="idpassword" placeholder="Senha">
                <i id="iconsenha" class='bxr  bx-lock'></i> 
                <input type="submit" value="Entrar" id="botaoenviar">
                <i id="iconentrar" class='bxr  bx-door-open'  ></i> 
            </form>
        </div>

        <div class="criarconta">
            <p>Não tem uma conta? <a href=""><strong>Registre-se</strong></a></p>
        </div>


    </section>

    <section class="containerlogin" id="idcontainercadastro">

        <div class="titulo">
            <h2>Cadastro</h2>
        </div>

        <div class="formulario">
            <form action="">
                <input type="text" name="nameuser" id="idnameuser" placeholder="Username">
                <i id="iconuser" class='bxr  bx-user'  ></i> 
                <input type="email" name="nameemail" id="idemail" placeholder="E-mail">
                <i id="iconemailcadastro" class='bxr  bx-envelope'></i>
                <input type="password" name="namesenha" id="idpassword" placeholder="Senha">
                <i id="iconsenhacadastro" class='bxr  bx-lock'></i> 
                <input type="submit" value="Cadastrar" id="botaocadastrar">
                <i id="iconcadastrar" class='bxr  bx-user-plus'  ></i>  
            </form>
        </div>

        <div class="criarconta">
            <p>Já tem uma conta? Faça o <a href=""><strong>Login</strong></a></p>
        </div>


    </section>

</body>
</html>
